<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Form Validation</title>
</head>

<body>
  <div class="main">

    <form action="" method="POST" class="form" id="formRegister">
      <h3 class="heading">Thành viên đăng ký</h3>
      <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

      <div class="spacer"></div>

      <div class="form-group" name="fullname" validate-boxs>
        <label for="fullname" class="form-label">Tên đầy đủ</label>
        <input id="fullname" name="fullname" validate-rules="required" type="text" placeholder="VD: Sơn Đặng"
          class="form-control">
        <span class="form-message" name="fullname" validate-messages="Vui lòng nhập tên đầy đủ"></span>
      </div>

      <div class="form-group" name="gender" validate-boxs>
        <label for="gender" class="form-label">Giới tính</label>
        <div class="form-radio-group" name="gender" validate-rules="required" type="radio">
          <div class="form-radio-group__item">
            <input value="Male" name="gender" type="radio" class="form-control">
            <span>Nam</span>
          </div>
          <div class="form-radio-group__item">
            <input value="Female" name="gender" type="radio" class="form-control">
            <span>Nữ</span>
          </div>
          <div class="form-radio-group__item">
            <input value="Other" name="gender" type="radio" class="form-control">
            <span>Khác</span>
          </div>
        </div>
        <span class="form-message" name="gender" validate-messages="Vui lòng chọn giới tính"></span>
      </div>

      <div class="form-group" name="language" validate-boxs>
        <label for="language" class="form-label">Ngôn ngữ lập trình</label>
        <div class="form-checkbox-group" name="language" validate-rules="required|min:2" type="checkbox">
          <div class="form-checkbox-group__item">
            <input value="HTML" name="language" type="checkbox" class="form-control">
            <span>HTML</span>
          </div>
          <div class="form-checkbox-group__item">
            <input value="CSS" name="language" type="checkbox" class="form-control">
            <span>CSS</span>
          </div>
          <div class="form-checkbox-group__item">
            <input value="Javascript" name="language" type="checkbox" class="form-control">
            <span>Javascript</span>
          </div>
        </div>
        <span class="form-message" name="language"
          validate-messages="Vui lòng chọn ngôn ngữ|Chọn tối thiểu 2 ngôn ngữ"></span>
      </div>

      <div class="form-group" name="city" validate-boxs>
        <label for="city" class="form-label">Tỉnh thành</label>
        <select id="city" name="city" validate-rules="required" class="form-control">
          <option value=""> --- Tỉnh/Thành --- </option>
          <option value="TP">Hồ Chí Minh</option>
          <option value="HN">Hà Nội</option>
        </select>
        <span class="form-message" name="city" validate-messages="Vui lòng chọn thành phố"></span>
      </div>

      <div class="form-group" name="upload-avatar" validate-boxs>
        <label for="upload-avatar" class="form-label">Ảnh dại diện</label>
        <input id="upload-avatar" name="upload-avatar" validate-rules="required" type="file" class="form-control">
        <span class="form-message" name="upload-avatar" validate-messages="Vui lòng chọn ảnh upload"></span>
      </div>

      <div class="form-group" name="email" validate-boxs>
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" validate-rules="email" type="text" placeholder="VD: email@domain.com"
          class="form-control">
        <span class="form-message" name="email" validate-messages="Email không hợp lệ"></span>
      </div>

      <div class="form-group" name="password" validate-boxs>
        <label for="password" class="form-label">Mật khẩu</label>
        <input id="password" name="password" validate-rules="required|min:5|max:20" type="password"
          placeholder="Nhập mật khẩu" class="form-control">
        <span class="form-message" name="password"
          validate-messages="Vui lòng nhập mật khẩu|Độ dài mật khẩu tối thiểu 5 kí tự|Độ dài mật khẩu vượt quá 20 kí tự"></span>
      </div>

      <div class="form-group" name="password_confirmation" validate-boxs>
        <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
        <input id="password_confirmation" name="password_confirmation" validate-rules="required|confirmed:password"
          placeholder="Nhập lại mật khẩu" type="password" class="form-control">
        <span class="form-message" name="password_confirmation"
          validate-messages="Vui lòng nhập lại mật khẩu|Mật khẩu nhập lại không khớp"></span>
      </div>

      <button class="form-submit">Đăng ký</button>
    </form>

  </div>
  <script src="./assets/js/validator.js"></script>
  <script>
    const formRegister = Validator;
    formRegister.init('#formRegister');
    formRegister.eForm.onsubmit = (e) => {
      e.preventDefault();
      formRegister.getDataSubmit(data => {
        console.log(data);
      });
    }
  </script>
</body>

</html>
