<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Form Validation</title>
</head>

<body>
  <div class="main">

    <form action="" method="POST" class="form" id="formRegister">
      <h3 class="heading">Thành viên đăng ký</h3>
      <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

      <div class="spacer"></div>

      <div class="form-group" name="fullname" validate-box>
        <label for="fullname" class="form-label">Tên đầy đủ</label>
        <input id="fullname" name="fullname" validate-rules="required" type="text" placeholder="VD: Sơn Đặng"
          class="form-control">
        <span class="form-message" name="fullname" validate-messages="Vui lòng nhập tên đầy đủ"></span>
      </div>

      <div class="form-group" name="email" validate-box>
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" validate-rules="email" type="text" placeholder="VD: email@domain.com"
          class="form-control">
        <span class="form-message" name="email" validate-messages="Email không hợp lệ"></span>
      </div>

      <div class="form-group" name="password" validate-box>
        <label for="password" class="form-label">Mật khẩu</label>
        <input id="password" name="password" validate-rules="required|min:5|max:20" type="password"
          placeholder="Nhập mật khẩu" class="form-control">
        <span class="form-message" name="password"
          validate-messages="Vui lòng nhập mật khẩu|Độ dài mật khẩu tối thiểu 5 kí tự|Độ dài mật khẩu vượt quá 20 kí tự"></span>
      </div>

      <div class="form-group" name="password_confirmation" validate-box>
        <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
        <input id="password_confirmation" name="password_confirmation" validate-rules="required|confirmed:password"
          placeholder="Nhập lại mật khẩu" type="password" class="form-control">
        <span class="form-message" name="password_confirmation"
          validate-messages="Vui lòng nhập lại mật khẩu|Mật khẩu nhập lại không khớp"></span>
      </div>

      <button class="form-submit">Đăng ký</button>
    </form>

  </div>
  <script src="./assets/js/validator.js"></script>
  <script>
    const formRegister = Validator;
    formRegister.init('#formRegister');
    formRegister.eForm.onsubmit = (e) => {
      e.preventDefault();
      console.log(formRegister.getDataSubmit());
    }
  </script>
</body>

</html>
